---
instance_groups:
- (( delete "postgres" ))

meta:
  uaadb:
    user: (( vault meta.vault "/uaadb:user" ))
    password: (( vault meta.vault "/uaadb:password" ))
    scheme: postgres
    port: 5432
  ccdb:
    user: (( vault meta.vault "/ccdb:user" ))
    password: (( vault meta.vault "/ccdb:password" ))
    scheme: postgres
    port: 5432
  diegodb:
    user: (( vault meta.vault "/diegodb:user" ))
    password: (( vault meta.vault "/diegdb:password" ))
    scheme: postgres
    port: 5432
    db_connection_string: (( concat meta.diegodb.scheme "://" meta.diegodb.user ":" meta.diegodb.pass "@" meta.diegodb.host ":" meta.diegodb.port "/" meta.diegodb.dbname ))

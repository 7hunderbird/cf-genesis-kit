---
instance_groups:
- name: haproxy
  vm_extensions:
  - (( append ))
  - cf-elb
  - ssh-elb
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link}
      consul_server: nil
      consul_client: {from: consul_client_link}

  - name: haproxy
    release: haproxy
    properties:
      ha_proxy:
        disable_tls_10: (( grab params.disable_tls_10 ))
        disable_tls_11: (( grab params.disable_tls_11 ))

        backend_servers: (( grab instance_groups.router.networks[0].static_ips ))
        internal_only_domains: (( grab params.internal_only_domains ))
        trusted_domain_cidrs: (( grab params.trusted_domain_cidrs ))
        ssl_pem: (( vault meta.vault "/haproxy/ssl:combined" ))

        # haproxy is using links now for the ssh proxies
        tcp_link_port: 2222

        tcp:
        - name: wss
          port: 4443
          ssl: true
          backend_servers: (( grab instance_groups.router.networks[0].static_ips ))
          backend_port: 80

- name: router
  vm_extensions: (( empty array ))
- name: access
  vm_extensions: (( empty array ))

releases:
- name: haproxy
  version: 8.1.2
  sha1: 7dea39924dfb05175e2bb97bc9fa5034080dcc1b
  url: https://github.com/cloudfoundry-incubator/haproxy-boshrelease/releases/download/v8.1.2/haproxy-8.1.2.tgz

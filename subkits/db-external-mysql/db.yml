---
instance_groups:
- (( delete "postgres" ))

meta:
  uaadb:
    user: (( vault meta.vault "/uaadb:user" ))
    password: (( vault meta.vault "/uaadb:password" ))
    scheme: mysql
    port: 3306
  ccdb:
    user: (( vault meta.vault "/ccdb:user" ))
    password: (( vault meta.vault "/ccdb:password" ))
    scheme: mysql
    port: 3306
  diegodb:
    user: (( vault meta.vault "/diegodb:user" ))
    password: (( vault meta.vault "/diegdb:password" ))
    scheme: mysql
    port: 3306
    db_connection_string: (( concat meta.diegodb.user ":" meta.diegodb.password "@tcp(" meta.diegodb.host ":" meta.diegodb.port ")/" meta.diegodb.dbname ))

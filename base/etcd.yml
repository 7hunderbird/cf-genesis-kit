---
instance_groups:
- name: consul_etcd
  jobs:
    - { name: etcd,                release: etcd }
    - { name: etcd_metrics_server, release: etcd }
  properties:
    consul:
      agent:
        services:
          etcd:
            name: cf-etcd

meta:
  cf-etcd:
    dns_suffix: cf-etcd.service.cf.internal
    peer_require_ssl: true
    require_ssl:      true
    machines:
    - cf-etcd.service.cf.internal

    ca_cert:      (( vault meta.vault "/etcd/certs/ca:pem" ))
    client_cert:  (( vault meta.vault "/etcd/certs/client:cert" ))
    client_key:   (( vault meta.vault "/etcd/certs/client:key" ))

properties:
  etcd:
    advertise_urls_dns_suffix: cf-etcd.service.cf.internal
    cluster:
    - instances: (( grab instance_groups.consul_etcd.instances ))
      name: consul_etcd
    peer_ca_cert: (( vault meta.vault "/etcd/peer_certs/ca:pem" ))
    peer_cert:    (( vault meta.vault "/etcd/peer_certs/peer:cert" ))
    peer_key:     (( vault meta.vault "/etcd/peer_certs/peer:key" ))
    server_cert:  (( vault meta.vault "/etcd/certs/server:cert" ))
    server_key:   (( vault meta.vault "/etcd/certs/server:key" ))
    .: (( inject meta.cf-etcd ))

  etcd_metrics_server:
    etcd: (( grab meta.cf-etcd ))
